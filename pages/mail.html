<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>erikthor web site</title>
</head>
<body>
    <header>
        <h1><a href="../pages/menu.html">erikthor</a></h1>
    </header>
    <main>
        <div class="centre-box">
            <h2>sign up for my mailing list</h2>
            <form>
                <div class="form-item">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label for="mail">e-mail</label>
                    <input type="email" name="mail" id="mail">
                </div>
                <p>interests - select all that apply</p>
                <div>
                    <label for="soc">society & sociology</label>
                    <input type="checkbox" id="soc" name="soc">
                </div>
                    <label for="art">art & design</label>
                    <input type="checkbox" id="art" name="art">
                <div>
                    <label for="pub">zines & publishing</label>
                    <input type="checkbox" id="pub" name="pub">
                </div>
                <div>
                    <label for="webdev">web development</label>
                    <input type="checkbox" id="webdev" name="webdev">
                </div>
                <div class="form-item">
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../mail.js"></script>
</body>
